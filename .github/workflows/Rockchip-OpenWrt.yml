        cat $EXTRA_CONFIG >> $OPENWRT_PATH/.config
        cp $DIY_SCRIPT $OPENWRT_PATH/
        chmod +x $OPENWRT_PATH/$DIY_SCRIPT
        cd $OPENWRT_PATH
        ./$DIY_SCRIPT

    # 7. ç¼“å­˜å·¥å…·é“¾ï¼ŒåŠ å¿«ç¼–è¯‘
    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: true
